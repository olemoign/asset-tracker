###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
unix_socket = /srv/socket/web.sock
unix_socket_perms = 666
url_scheme = https

###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:asset_tracker

pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
pyramid.reload_templates = false

sqlalchemy.url = postgresql://postgres@db/postgres

asset_tracker.blobstore_path = /srv/data/blobstore/
asset_tracker.cloud_name =
asset_tracker.cookie_signature =
asset_tracker.server_url =
asset_tracker.sessions_broker_url = unix:///srv/socket/redis.sock
asset_tracker.software_storage = /srv/data/software/

# Client_id and secret are generated by RTA.
rta.server_url =
rta.client_id =
rta.secret =

sentry.dsn = https://1f3d41b0b8014258b6d657e176eee95f:33782d293dfb46049fb7f329d973aeef@sentry.io/176100

[alembic]
# Path to migration scripts.
script_location = /opt/alembic
sqlalchemy.url = postgresql://postgres@db/postgres

[celery]
broker_url = redis+socket:////srv/socket/redis.sock
imports = asset_tracker.celery.reminders

[celerybeat:next_calibration]
# Execute daily at 4AM UTC.
schedule = {"hour": 4, "minute": 0}
task = asset_tracker.celery.reminders.next_calibration
# Months before next calibration.
kwargs = {"months": 3}

[celerybeat:consumables_expiration]
# Execute daily at 4AM UTC.
schedule = {"hour": 4, "minute": 0}
task = asset_tracker.celery.reminders.consumables_expiration

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, asset_tracker_actions, asset_tracker_technical, alembic, sqlalchemy

[handlers]
keys = console, asset_tracker_actions, asset_tracker_technical

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_asset_tracker_actions]
level = INFO
handlers = asset_tracker_actions
qualname = asset_tracker_actions

[logger_asset_tracker_technical]
level = INFO
handlers = asset_tracker_technical
qualname = asset_tracker_technical

[logger_alembic]
level = INFO
handlers = asset_tracker_technical
qualname = alembic

[logger_sqlalchemy]
level = WARNING
handlers = asset_tracker_technical
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARNING
formatter = generic

[handler_asset_tracker_actions]
class = handlers.TimedRotatingFileHandler
args = ('/srv/log/asset_tracker-actions.log','W0')
level = INFO
formatter = generic

[handler_asset_tracker_technical]
class = handlers.TimedRotatingFileHandler
args = ('/srv/log/asset_tracker-technical.log','W0')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
