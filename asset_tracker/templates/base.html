<!--suppress JSNonStrictModeUsed -->

<!DOCTYPE html>
<html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{{ cloud_name }} | {% block title %}{% endblock %}</title>

        <meta name="description" content="Asset Manager">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="/static/images/{{ branding }}/favicon.ico">

        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css">
        <link rel="stylesheet" href="/static/styles/{{ branding }}.min.css">

        {# select2 css #}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" integrity="sha256-xJOZHfpxLR/uhh1BwYFS5fhmOAdIRQaiOul5F/b7v3s=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" integrity="sha256-nbyata2PJRjImhByQzik2ot6gSHSU4Cqdz5bNYL2zcU=" crossorigin="anonymous" />

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/static/scripts/vendor/jquery-3.3.1.min.js"><\/script>');</script>
        <script src="/static/scripts/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>$.fn.modal || document.write('<script src="/static/scripts/vendor/bootstrap-3.3.7.min.js"><\/script>')</script>
        <script src="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.js"></script>
        <script>$.fn.dataTable || document.write('<script src="/static/scripts/vendor/datatables-1.10.18.min.js"><\/script>')</script>

        {# select2 js #}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js" integrity="sha256-FA14tBI8v+/1BtcH9XtJpcNbComBEpdawUZA6BPXRVw=" crossorigin="anonymous"></script>
        <script>$.fn.select2 || document.write('<script src="/static/scripts/vendor/select2-4.0.5.min.js"><\/script>')</script>

        <!--suppress JSUnusedLocalSymbols -->
        <script>var userLocale = '{{ locale }}';</script>
        <script src="/static/scripts/asset_tracker.min.js"></script>

        <div class="img-background-fixed"></div>

        {% block page %}{% endblock %}

        {% set footer = 'branding/footer-' + branding + '.html' %}
        {% include footer ignore missing %}
    </body>
</html>
