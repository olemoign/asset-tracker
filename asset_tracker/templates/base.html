<!DOCTYPE html>
<html lang="{{ locale }}">
    <head>
        <meta charset="utf-8">

        <title>{{ cloud_name }} | {% block title %}{% endblock %}</title>

        <meta name="description" content="Asset Manager">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="/static/images/{{ config }}/favicon.ico">

        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs/dt-1.10.22/r-2.2.6/datatables.min.css" integrity="sha256-6CxdRmy3jZiHudL0VOueV6UmomDQQ79Clf0AdKdfxIY=" crossorigin="anonymous">

        {# Select2 #}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" integrity="sha256-FdatTf20PQr/rWg+cAKfl6j4/IY3oohFAJ7gVC3M34E=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" integrity="sha256-nbyata2PJRjImhByQzik2ot6gSHSU4Cqdz5bNYL2zcU=" crossorigin="anonymous" />

        <link rel="stylesheet" href="/static/styles/{{ config }}.min.css">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/static/scripts/vendor/jquery-3.5.1.min.js"><\/script>');</script>
        <script src="/static/scripts/vendor/modernizr-3.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>
        <script>$.fn.modal || document.write('<script src="/static/scripts/vendor/bootstrap-3.4.1.min.js"><\/script>')</script>
        <script src="https://cdn.datatables.net/v/bs/dt-1.10.22/r-2.2.6/datatables.min.js" integrity="sha256-FPpUidgw3Fuu7ZMuzA4X5/c6lLxKq+JjWin/gwoIZvc=" crossorigin="anonymous"></script>
        <script>$.fn.dataTable || document.write('<script src="/static/scripts/vendor/datatables-1.10.22.min.js"><\/script>')</script>

        {# Select2 #}
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js" integrity="sha256-AFAYEOkzB6iIKnTYZOdUf9FFje6lOTYdwRJKwTN5mks=" crossorigin="anonymous"></script>
        <script>$.fn.select2 || document.write('<script src="/static/scripts/vendor/select2-4.0.13.min.js"><\/script>')</script>

        <!--suppress JSUnusedLocalSymbols -->
        <script>const userLocale = '{{ locale }}';</script>
        <script src="/static/scripts/asset_tracker.min.js"></script>

        <div class="img-background-fixed"></div>

        {% block page %}{% endblock %}

        {% set footer = 'branding/footer-{}.html'.format(config) %}
        {% include footer ignore missing %}
    </body>
</html>
