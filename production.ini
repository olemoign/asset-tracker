###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:asset_tracker

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

sqlalchemy.url = sqlite:///%(here)s/asset_tracker.sqlite

asset_tracker.cookie_signature =

# client_id and secret are generated by RTA.
rta.client_id =
rta.secret =
rta.server_url =

[uwsgi]
env = PYTHON_EGG_CACHE=/tmp
socket = 127.0.0.1:3034
chdir =
virtualenv =
enable-threads = true
single-interpreter = true
master = true
processes = 4
stats = 127.0.0.1:9194
daemonize =
buffer-size = 16384

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, asset_tracker, sqlalchemy

[handlers]
keys = filelog

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = filelog

[logger_asset_tracker]
level = INFO
handlers =
qualname = asset_tracker

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_filelog]
class = handlers.TimedRotatingFileHandler
args = ('asset_tracker.log','W0')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
