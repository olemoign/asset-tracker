###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[server:main]
use = egg:waitress#main
unix_socket = /srv/socket/web.sock
unix_socket_perms = 666
url_scheme = https

[pipeline:main]
pipeline =
    rollbar
    parsys_cloud

[filter:rollbar]
use = egg:rollbar#pyramid
access_token = 7f05efd5421943419a2f78ea788df057
environment = production
root = %(here)s

[app:main]
use = egg:asset_tracker

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

sqlalchemy.url = postgresql://postgres@db/postgres

asset_tracker.cloud_name =
asset_tracker.cookie_signature =
asset_tracker.sessions_broker_url = unix:///srv/socket/redis.sock
asset_tracker.software_storage = /srv/data/software/

# client_id and secret are generated by RTA.
rta.server_url =
rta.client_id =
rta.secret =

[alembic]
# path to migration scripts
script_location = /opt/migrations
sqlalchemy.url = postgresql://postgres@db/postgres

[celery]
broker_url = redis+socket:////srv/socket/redis.sock

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, asset_tracker_actions, alembic, sqlalchemy

[handlers]
keys = console, asset_tracker_actions

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_asset_tracker_actions]
level = INFO
handlers = asset_tracker_actions
qualname = asset_tracker_actions

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[handler_asset_tracker_actions]
class = handlers.TimedRotatingFileHandler
args = ('/srv/log/asset_tracker_actions.log','W0')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
