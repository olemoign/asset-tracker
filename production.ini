###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[DEFAULT]
app_name = asset_tracker

[server:main]
use = egg:waitress#main
unix_socket = /srv/socket/web.sock
unix_socket_perms = 666
url_scheme = https

[app:main]
use = egg:asset_tracker

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

sqlalchemy.url = postgresql://postgres@db/postgres
celery.broker_url = redis+socket:////srv/socket/worker-queue.sock

open_id.cookie_signature =

asset_tracker.branding =
asset_tracker.cloud_name =

# client_id and secret are generated by RTA.
rta.client_id =
rta.secret =
rta.server_url =

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = postgresql://postgres@db/postgres

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, asset_tracker, sqlalchemy

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = filelog

[logger_asset_tracker]
level = INFO
handlers =
qualname = asset_tracker

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[handler_filelog]
class = handlers.TimedRotatingFileHandler
args = ('/srv/logs/asset_tracker.log','W0')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
