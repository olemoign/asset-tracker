###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:asset_tracker

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

sqlalchemy.url = sqlite:///%(here)s/tmp/asset_tracker.sqlite
celery.broker_url = redis+socket:///%(here)s/tmp/redis.sock

open_id.cookie_signature = onceuponatimeinthewildwildwest

asset_tracker.cloud_name = Parsys Cloud

asset_tracker.dev.debug_exceptions = True
asset_tracker.dev.log_requests = True
asset_tracker.dev.secure_cookies = False
asset_tracker.dev.secure_headers = False

# client_id and secret are generated by RTA.
rta.server_url = http://localhost:6544
rta.client_id = assets
rta.secret = assets_secret

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = sqlite:///%(here)s/tmp/asset_tracker.sqlite

[server:main]
use = egg:waitress#main
host = localhost
port = 6545

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, asset_tracker, alembic, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_asset_tracker]
level = DEBUG
handlers =
qualname = asset_tracker

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
